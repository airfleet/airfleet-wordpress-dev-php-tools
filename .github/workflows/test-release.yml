name: ğŸ§ª Test Release

on:
  pull_request:
    branches: ["main", "release/**"]
  workflow_dispatch:

jobs:
  test-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v6

      - name: âš™ï¸ Install bun
        uses: oven-sh/setup-bun@v2

      - name: ğŸ”¨ Install package globally
        run: bun install -g @airfleet/wordpress-dev

      - name: ğŸ”¬ Check version increment
        run: afwp version-set --check

      - name: ğŸ”¬ Check changelog entries
        run: afwp changelog-add --check
